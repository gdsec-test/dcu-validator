syntax = "proto3";

package scheduler;

enum Result {
    VALID=0;
    INVALID=1;
    LOCKED=2;
}

message Request {
    string ticket=1;
    bool close=2;
    int32 period=3;
}

message Response {

}

message ValidationResponse {
    Result result=1;
    string reason=2;
}

service Scheduler {
    rpc AddSchedule(Request) returns(Response) {}
    rpc RemoveSchedule(Request) returns(Response) {}
    rpc ValidateTicket(Request) returns (ValidationResponse) {}
}
